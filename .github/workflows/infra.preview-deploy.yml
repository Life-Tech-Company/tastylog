name : "infra-preview-deploy"

on :
  push:
    branches:
      - main
    paths:
      - 10_infr/**
      - .github/workflows/**
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: 1.2.8

defaults:
  run:
    shell: bash
    working-directory: "10_infr/"

jobs:
  preview:
    name: "Preview Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}