name: "z Slack Notify"

on :
  workflow_dispatch:

jobs:
   notify:
    name: "Notify Slack"
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          channel-id: "C09HZ02RD8V"
          token: ${{ secrets.SLACK_BOT_TOKEN }}   # こちらは input
          payload: |
            {
              "channel": "C09HZ02RD8V",
              "text": "This is a test message from GitHub Actions workflow :tada:"
            }